<h2>Hi {{currentUser.name}} !</h2> <a (click)="logout()">Logout</a>
<hr>
<a [routerLink]="['/new_question']">Add a Question</a>

<p>Search <input type="text" name="search"
	[(ngModel)]="searchTerm" #search= "ngModel" (keyup)="searchQuestions()">
</p>

<table>
	<tr>
		<th>Question</th>
		<th>Answers</th>
		<th>Action</th>
	</tr>
	<tr *ngFor="let question of questions">
		<td>{{question.title}}</td>
		<td>{{question["answers"].length}}</td>
		<td><a [routerLink]="['/question', question._id]" >Show</a> 

			<a [routerLink]="['/question', question._id, 'new_answer']">Answer</a></td>

	</tr>
</table>
